<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="CSS/style.css" >

    <body>
        
        <!--header section starts here-->

        <header>
            <section class="wrapper">
                <header class="container">
                    <div class="left">
                        <h1><a href="#">LOGO.</a></h1>
                    </div>
                    <div class="right">
                        <input type="checkbox" id="check"/>
                        <ul>
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">About Us</a>
                            </li>
                            <li>
                                <a href="#">Products</a>
                            </li>
                            <li>
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                        <label for="check" class="button bars">
                            <i class="fas fa-bars"></i>
                        </label>
                    </div>
                </header>
            </section>
        </header>

        <!--header section ends here-->

        <!--product section starts here-->

        <section id="product">
            <section class="wrapper">
                <div class="product-container">
                    <div class="left">
                        <h3>
                            <a href="#">PRODUCTS</a>
                        </h3>
                    </div>
                    <div class="droapdown">
                    <button onclick="myFunction()" class="dropbtn">Categories</button>
                    <div id="myDropdown" class="dropdown-items">
                        <a href="#" data-id="All">All</a>
                        <a href="#" data-id="men's clothing">Men's Clothing</a>
                        <a href="#" data-id="women's clothing">Women's clothing</a>
                        <a href="#" data-id="jewelery">Jewelry</a>
                        <a href="#" data-id="electronics">Electronics</a>
                    </div>
                    </div>
                </div>
            </section>
        </section>

        <!--product section ends here-->

        <!--main section starts here-->

        <main>
            <section class="wrapper">
                    <div class="products">
                        <div class="pr_img">
                            <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt=""/>
                        </div>
                        <div class="content">
                          <h3 class="title">Mens Cotton Jacket</h3>
                          <button><a href="#">3.9</a></button>
                          <h5 class="price">$100</h5>
                          <button><a href="#">By Now</a></button>
                      </div>
                    </div>
            </section>
        </main>
        <script src="./script.js"></script>
